<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omnis Save</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo {
      width: 24px;
      height: 24px;
      background: #000;
      color: #fff;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .url-display {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      word-break: break-all;
      margin-bottom: 12px;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .message {
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    .message.success {
      background: #dcfce7;
      color: #166534;
      display: block;
    }
    .message.error {
      background: #fee2e2;
      color: #991b1b;
      display: block;
    }
    .config-section {
      border-top: 1px solid #e5e5e5;
      padding-top: 12px;
      margin-top: 12px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      font-size: 12px;
      box-sizing: border-box;
    }
    label {
      font-size: 11px;
      color: #666;
      margin-bottom: 4px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>
    <div class="logo">O</div>
    Omnis Save
  </h1>

  <div class="url-display" id="urlDisplay">Loading...</div>

  <button id="saveBtn">Save to Omnis</button>

  <div class="message" id="message"></div>

  <div class="config-section">
    <label>API URL</label>
    <input type="text" id="apiUrl" placeholder="http://localhost:3000/api/items" />
  </div>

  <script src="popup.js"></script>
</body>
</html>
